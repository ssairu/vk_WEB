{% extends "layouts/base.html" %}
{% load static %}
{% load django_bootstrap5 %}


{% block maindiv %}
<div class="container-fluid" style="max-width: 1000px;">
    <div class="container">
        <div class="row my-5">
            <h2 class="mb-4">Вход</h2>
            <div class="col-md-12">
                <form action="" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-primary px-4 mb-3" type="submit">Войти</button>
                    <a href="{% url 'signup' %}" class="ms-4">Создать аккаунт</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
