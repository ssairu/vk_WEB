{% load static %}


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Имя страницы</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="container mx-6">
                <form class="navbar-nav" role="search">
                    <input class="form-control mx-2 my-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-info" type="submit">Search</button>
                </form>
            </div>
            <form class="navbar-nav">
                <button class="btn btn-info mx-2" type="button">Register</button>
                <button class="btn btn-sm btn-outline-dark" type="button">Log in</button>
            </form>
        </div>
    </div>

</nav>
<div class="container-fluid row">
    <div class="col-9">
        <div class="card my-3 mx-auto" style="max-width: 800px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="#" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="container-fluid">
            <h4 class="my-4">Популярные теги</h4>
            <a href="#"
               class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-3 fs-5">Go</a>
            <a href="#"
               class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-3 fs-5">Kotlin</a>
            <a href="#"
               class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-3 fs-5">Android</a>
            <a href="#"
               class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-3 fs-5">Danger</a>
            <a href="#"
               class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-3 fs-5">Array</a>
            <a href="#"
               class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-3 fs-5">Info</a>
            <a href="#"
               class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover me-3 fs-5">Stack</a>
        </div>

        <h4 class="my-4">Лучшие участники</h4>

    </div>
</div>
</body>
</html>
