{% extends "layouts/base.html" %}
{% load static %}


{% block maindiv %}
<div class="container-fluid" style="max-width: 800px;">
    <form class="was-validated">
        <h2 class="mb-4 ms-2">Регистрация</h2>
        <div class="container mb-3">
            <label for="loginInput" class="form-label">Login</label>
            <input type="text" class="form-control" id="loginInput" required>
            <div class="invalid-feedback">
                Пожалуйста, введите логин
            </div>
        </div>

        <div class="container mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" required>
            <div class="invalid-feedback">
                Пожалуйста, введите Email
            </div>
        </div>

        <div class="container mb-3">
            <label for="nickNameInput" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="nickNameInput" value="Sairu" required>
            <div class="valid-feedback">
                Имя свободно!
            </div>
            <div class="invalid-feedback">
                Пожалуйста, введите имя
            </div>
        </div>

        <div class="container mb-3">
            <label for="passwordRegisterInput" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="passwordRegisterInput" required>
            <div class="valid-feedback">
                Пароль введен
            </div>
            <div class="invalid-feedback">
                Пожалуйста, введите пароль
            </div>
        </div>

        <div class="container mb-3">
            <label for="passwordRetRegisterInput" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control is-invalid" id="passwordRetRegisterInput" required>
            <div class="invalid-feedback">
                Пароль не совпадает
            </div>
        </div>

        <div class="container mb-3">
            <input type="file" class="form-control" aria-label="Прикрепите фотографию" required>
            <div class="invalid-feedback">Пожалуйста, прикрепите фотографию</div>
        </div>

        <div class="container mb-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>
{% endblock %}
