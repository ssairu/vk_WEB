<div class="mb-4">
    <ul class="pagination">

        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page=1" aria-label="first">
                <span aria-hidden="true">&laquo; первая</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}">
                {{ page_obj.previous_page_number }}
            </a>
        </li>
        {% endif %}


        <li class="page-item"><a class="page-link disabled" href="#">{{ page_obj.number }}</a></li>


        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">
                {{ page_obj.next_page_number }}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}" aria-label="последняя">
                <span aria-hidden="true">последняя {{ page_obj.paginator.num_pages }} &raquo;</span>
            </a>
        </li>

        {% endif %}
    </ul>
</div>
